---
layout: default
title: Food Blog
---

<h1 class="page-title">{{ page.title }}</h1>

<ul class="posts">

  {% for post in site.posts %}
    <li><span class="datestring">{{ post.date | date: '%B %d, %Y' }}</span> <a class="post-title" href="{{ post.url | prepend: site.baseurl}}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}  

</ul>
